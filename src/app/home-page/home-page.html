<main class="page" role="main" aria-label="Home">

  <section class="hero" aria-label="Intro">
    <h2 class="hero-title">Start your first steps in Canada</h2>
    <p class="hero-subtitle">
      Choose a topic below to get a clear, step-by-step guide.
    </p>
  </section>

  <section class="cards" aria-label="Topics">
    <mat-card
      class="topic-card fancy-card"
      *ngFor="let p of processData.processes"
      tabindex="0"
      role="link"
      [routerLink]="['/', p.id]"
      aria-label="Open {{ p.title }}"
    >
      <div class="main-content">
        <div class="header">
          <span>Guide</span>
          <span>{{ p.id | uppercase }}</span>
        </div>

        <h3 class="heading">{{ p.title }}</h3>

        <p class="desc">{{ p.shortDescription }}</p>

        <div class="categories">
          <span *ngFor="let tag of getTags(p.id)">{{ tag }}</span>
        </div>
      </div>

      <div class="footer">
        <span class="more-pill" aria-hidden="true">
          More info <span class="arrow">â†’</span>
        </span>
      </div>
    </mat-card>
  </section>

</main>
